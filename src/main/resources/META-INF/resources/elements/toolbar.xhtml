<?xml version='1.0' encoding='UTF-8' ?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <ui:composition>
        <h:form id="toolbarForm">
            <p:toolbar styleClass="toolBar">
                <f:facet name="left">
                    <p:outputPanel rendered="#{not empty request.userPrincipal}">
                        <h:graphicImage style="vertical-align: middle;" height="32px" library="images"
                                        name="spring.png"/>
                        <span class="ui-separator"/>
                        <h:outputText value="#{versionModel.name}"/>
                        <span class="ui-separator"/>
                        <h:outputText value="#{buildProperties.version}"/>
                    </p:outputPanel>
                </f:facet>

                <f:facet name="right">
                    <p:outputPanel rendered="#{not empty request.userPrincipal}">
                        <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical"/></span>
                        <h:form id="localeForm">
                            <input type="hidden" name="#{_csrf.parameterName}" value="#{_csrf.token}"/>
                            <h:selectOneMenu value="#{localeModel.localeCode}" onchange="submit()">
                                <f:selectItem itemValue="en" itemLabel="English"/>
                                <f:selectItem itemValue="pl" itemLabel="Polski"/>
                            </h:selectOneMenu>
                        </h:form>


                        <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical"/></span>
                        <h:outputText value="Użytkownik: #{request.userPrincipal.name}"/>
                        <span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical"/></span>
                        <form action="${pageContext.request.contextPath}/logout" method="post" style="display: inline-block">
                            <input type="hidden" name="#{_csrf.parameterName}" value="#{_csrf.token}"/>
                            <p:commandButton id="logoutButton" styleClass="logoutButton" value="Wyloguj się"
                                             action="/logout" ajax="false"/>
                        </form>
                    </p:outputPanel>
                </f:facet>
            </p:toolbar>
        </h:form>
    </ui:composition>
</h:body>
</html>
