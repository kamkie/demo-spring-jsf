spring:
  application:
    name: demo

  jpa:
    hibernate:
      ddl-auto: validate
      naming:
        physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
    show-sql: false
    properties:
      hibernate:
        generate_statistics: true
    open-in-view: false

  datasource:
    url: jdbc:h2:mem:demo-jsf
#    url: jdbc:h2:tcp://localhost:9092/~/.demo/demo-jsf
    username: sa
    password: sa
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
#    enabled: false
#    drop-first: true
  jmx:
    enabled: true
  cache:
    cache-names:
      - users
      - i18n
    caffeine:
      spec: maximumSize=1000,expireAfterAccess=1d
  metrics:
    web:
      server:
        record-request-percentiles: true
    export:
      prometheus:
        enabled: true

  session:
    store-type: jdbc
  devtools:
    restart:
      exclude: static/**,public/**,META-INF/resources/**,templates/**

jsf:
  project-stage: development
  facelets-skip-comments: true
  primefaces:
    theme: bootstrap

server:
  port: 8080
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/plain
#  tomcat:
#    basedir: .
#    accesslog:
#      enabled: true
#      pattern: '%t %a "%r" %s (%D ms)'

management:
  info:
    git:
      mode: full
  endpoint:
    health:
      show-details: true
  endpoints:
    web:
      expose: '*'

info:
  name: ${spring.application.name}


logging:
  pattern:
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5p) %clr(${PID:- }){magenta} [rid=%X{rid} sid=%X{sid} \
user=%X{userName}] %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n%wEx"
  level:
    org:
      springframework.web:
        filter: debug
#        servlet.DispatcherServlet: debug
      hibernate:
        engine: warn #info to show session times
        type: info #trace to show binding parameters
        SQL: debug #debug to show generated sql
        stat: debug #debug to show hql query times
    com:
      sun:
        faces: info
    javax:
      faces: info
  custom:
    time:
      enable: true
    user:
      enable: true
    session:
      enable: true
    request:
      enable: true

